# build-vgl.yml
name: Build Mesa VirGL (aarch64)

on:
  workflow_dispatch:
    inputs:
      mesa_version:
        description: 'Mesa version (tag or branch)'
        required: true
        default: 'mesa-24.2.5'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: 检出源码
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt-get install -y python3-pip ninja-build
        sudo pip3 install meson==1.5.1
        sudo apt-get build-dep mesa -y
        # VirGL额外依赖
        sudo apt-get install -y libepoxy-dev libgbm-dev

    - name: 克隆 Mesa
      run: |
        git clone https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        git checkout ${{ github.event.inputs.mesa_version }}

    - name: 验证 Meson 版本
      run: |
        meson --version

    - name: 构建 Mesa VirGL
      run: |
        cd mesa
        sudo mkdir -p /opt/mesa
        sudo chmod 777 -R /opt

        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          --prefix=/opt/mesa \
          -D opengl=true \
          -D gles1=enabled \
          -D gles2=enabled \
          -D platforms=x11,wayland \
          -D glvnd=disabled \
          -D gallium-drivers=virgl,d3d12 \
          -D vulkan-drivers=[] \
          -D llvm=disabled \
          -D glx=xlib \
          -D glx-direct=true \
          -D gbm=enabled \
          -D egl=enabled \
          -D shared-glapi=enabled

        ninja -C builddir
        ninja -C builddir install

        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        tar -czf termux-glibc-virgl-${VERSION}-aarch64.tar.gz /opt/mesa
        mv termux-glibc-virgl-${VERSION}-aarch64.tar.gz ..

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-virgl-${{ env.VERSION }}-aarch64
        path: termux-glibc-virgl-${{ env.VERSION }}-aarch64.tar.gz

    - name: 发布到 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: virgl-${{ env.VERSION }}
        name: VirGL ${{ env.VERSION }} (aarch64, Termux glibc)
        files: termux-glibc-virgl-${{ env.VERSION }}-aarch64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出版本信息
      run: |
        echo "✅ Mesa VirGL 构建完成"
        echo "版本号: $VERSION"
        echo "Mesa版本: ${{ github.event.inputs.mesa_version }}"
        echo "驱动: virgl, swrast"