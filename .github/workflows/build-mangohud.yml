            # æ›¿æ¢åŸæ–‡ä»¶
            mv "${GPU_FILE}.tmp" "$GPU_FILE"
      
            echo "âœ… gpu.cpp ä¿®å¤å®Œæˆ"
          fi
    
          echo "ğŸ” éªŒè¯ä¿®æ”¹..."
          echo "=== file_utils.cpp ä¿®æ”¹éªŒè¯ ==="
          grep -n "access(root, R_OK | X_OK)" "$FILE_UTILS" || echo "æœªæ‰¾åˆ°æƒé™æ£€æŸ¥ä»£ç "
    
          echo ""
