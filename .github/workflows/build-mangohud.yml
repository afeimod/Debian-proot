              sed -i '/^\s*DIR\* dirp = opendir(root);/i\    // --- [Fix Start] ---\n    // åœ¨ Android Proot ç¯å¢ƒä¸‹ï¼Œç›´æ¥ opendir å—é™ç›®å½•å¯èƒ½ä¼šå´©ï¼Œå…ˆæ£€æŸ¥æƒé™\n    if (access(root, R_OK | X_OK) != 0) {\n        return list; // å¦‚æœæ²¡æƒé™ï¼Œç›´æ¥è¿”å›ç©ºåˆ—è¡¨ï¼Œä¸è¦æŠ¥é”™ä¹Ÿä¸è¦ç»§ç»­\n    }\n    // --- [Fix End] ---' "$FILE_UTILS"
      
              echo "âœ… file_utils.cpp ä¿®å¤å®Œæˆ"
