      # ğŸ§­ å…‹éš†æŒ‡å®šç‰ˆæœ¬çš„ MangoHud æºç 
      - name: Clone MangoHud source
        run: |
          git clone --depth=1 --branch ${{ inputs.version_ref }} $REPO_URL MangoHud || \
          git clone --depth=1 $REPO_URL MangoHud
