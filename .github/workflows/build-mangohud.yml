                print "                }"
                print "            }).detach();"
                print ""
                print "            SPDLOG_INFO(\"Adreno GPU injected with background monitoring thread\");"
                print "        }"
                print "    }"
                print ""
                print "    if (total_active < 2) return;"
                print "    for (auto& gpu : available_gpus) {"
                print "        if (!gpu->is_active) continue;"
                print "        break;"
                print "    }"
                print ""
                in_constructor = 1
                next
            }
      
            # è·³è¿‡åŸæ„é€ å‡½æ•°çš„å†…å®¹ï¼Œç›´åˆ°å‡½æ•°ç»“æŸ
            in_constructor && /^\}/ {
