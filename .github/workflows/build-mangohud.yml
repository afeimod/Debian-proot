          grep -n "Skipping /sys/class/drm scan" "$GPU_FILE" || echo "æœªæ‰¾åˆ°è·³è¿‡DRMæ‰«æçš„æ—¥å¿—"
          grep -n "/sys/class/kgsl/kgsl-3d0/gpubusy" "$GPU_FILE" || echo "æœªæ‰¾åˆ°Adreno GPUç›‘æ§ä»£ç "

