name: Build Python3 and Release

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 根据你的项目调整Python版本
        architecture: 'arm64'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev zlib1g-dev \
        libbz2-dev libreadline-dev libsqlite3-dev curl \
        libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev \
        libffi-dev liblzma-dev
        
    - name: Install PyInstaller and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Find main Python file
      id: find_main
      run: |
        # 查找项目的主文件（可以是.py文件或包含if __name__ == '__main__'的文件）
        if [ -f "main.py" ]; then
          echo "MAIN_FILE=main.py" >> $GITHUB_OUTPUT
        elif [ -f "app.py" ]; then
          echo "MAIN_FILE=app.py" >> $GITHUB_OUTPUT
        else
          # 查找包含if __name__ == '__main__'的Python文件
          MAIN_FILE=$(find . -name "*.py" -type f -exec grep -l "if __name__ == '__main__'" {} \; | head -1)
          if [ -n "$MAIN_FILE" ]; then
            echo "MAIN_FILE=${MAIN_FILE#./}" >> $GITHUB_OUTPUT
          else
            echo "No main Python file found"
            exit 1
          fi
        fi
        echo "Main file: ${{ steps.find_main.outputs.MAIN_FILE }}"
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --strip --noconsole --clean --noconfirm ${{ steps.find_main.outputs.MAIN_FILE }}
        
    - name: List dist contents
      run: |
        ls -la dist/
        file dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executable-build
        path: dist/
        retention-days: 1
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        files: dist/*
