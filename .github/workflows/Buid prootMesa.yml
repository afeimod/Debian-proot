name: Mesa (aarch64, Auto Update + Detailed Log)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'
  schedule:
    - cron: "0 22 * * *"

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-24.04-arm
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
      latest_hash: ${{ steps.check.outputs.latest_hash }}
    steps:
      - name: æ£€æŸ¥ Mesa ä¸Šæ¸¸æ›´æ–°
        id: check
        run: |
          echo "ğŸ” æ£€æŸ¥ Mesa ä¸Šæ¸¸æäº¤..."
          LATEST_HASH=$(git ls-remote https://gitlab.freedesktop.org/mesa/mesa.git refs/heads/main | awk '{print $1}')
          echo "æœ€æ–°ä¸Šæ¸¸æäº¤: $LATEST_HASH"

          STATE_FILE=".mesa_latest_commit"
          if [ -f "$STATE_FILE" ]; then
            LAST_HASH=$(cat $STATE_FILE)
          else
            LAST_HASH=""
          fi
          echo "ä¸Šæ¬¡æ„å»º: $LAST_HASH"

          if [ "$LATEST_HASH" != "$LAST_HASH" ]; then
            echo "new_commit=true" >> $GITHUB_OUTPUT
            echo "latest_hash=$LATEST_HASH" >> $GITHUB_OUTPUT
          else
            echo "new_commit=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ˜¾ç¤ºæ„å»ºç¯å¢ƒä¿¡æ¯
        run: |
          lsb_release -a || true
          uname -a
          lscpu | grep -E 'Model name|Architecture|CPU MHz|Core'
          free -h
          df -h

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y glslang-tools libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
              libxext-dev llvm-19 libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev libxcb-present-dev \
              libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev libxshmfence-dev libdrm-dev \
              libgbm-dev libegl1-mesa-dev libexpat1-dev libwayland-dev python3-pip

          pip3 install --user meson ninja mako

      - name: å…‹éš† Mesa æ­£å¼ç‰ˆ
        run: |
          echo "ğŸ“¥ å…‹éš† Mesa ä»“åº“..."
          git clone https://github.com/lfdevs/mesa-for-android-container.git mesa
          cd mesa
          git checkout adreno-main

          echo "ğŸ§¾ å½“å‰åˆ†æ”¯å’Œæäº¤:"
          git branch -v
          git log -1 --oneline --decorate
        
          

      - name: æ„å»º Mesa
        run: |
          cd mesa
          BUILD_START=$(date +%s)
          sudo mkdir -p /opt/mesa
          sudo chmod 777 -R /opt

          mkdir -p builddir
          meson setup builddir \
            --libdir=lib \
            -Dprefix=/opt/mesa \
            -Dbuildtype=release \
            -Doptimization=3 \
            -Db_lto=true \
            -Dplatforms=x11 \
            -Degl-native-platform=x11 \
            -Dglx=dri \
            -Dglx-direct=true \
            -Dopengl=true \
            -Dgles1=enabled \
            -Dgles2=enabled \
            -Dglvnd=disabled \
            -Degl=enabled \
            -Dllvm=enabled \
            -Dshared-llvm=enabled \
            -Dshader-cache=enabled \
            -Dshared-glapi=enabled \
            -Dxlib-lease=enabled \
            -Dvulkan-beta=true \
            -Dlibunwind=disabled \
            -Dvalgrind=disabled \
            -Dmicrosoft-clc=disabled \
            -Dgallium-rusticl=false \
            -Dgallium-extra-hud=true \
            -Dgallium-drivers=zink,freedreno,llvmpipe,softpipe \
            -Dgallium-rusticl-enable-drivers=freedreno \
            -Dshader-cache-default=true \
            -Dvulkan-drivers=freedreno,swrast \
            -Dfreedreno-kmds=msm,kgsl \
            -Dvideo-codecs=all \
            -Dmediafoundation-codecs=all \
            -Dgbm=enabled \
            -Dtools=drm-shim,freedreno

          ninja -C builddir -j$(nproc)
          ninja -C builddir install

          BUILD_END=$(date +%s)
          echo "æ„å»ºè€—æ—¶: $((BUILD_END - BUILD_START)) ç§’"

          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          echo "ğŸ“¦ å¼€å§‹æ‰“åŒ… Mesa äº§ç‰©..."
          cd mesa
          PACK_START=$(date +%s)

          TAR_NAME="termux-proot-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${TAR_NAME}" -C builddir/src/freedreno/vulkan libvulkan_freedreno.so

          FULL_TAR="proot-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${FULL_TAR}" -C /opt mesa

          cd ..
          sha256sum "${TAR_NAME}" > "${TAR_NAME}.sha256"
          sha256sum "${FULL_TAR}" > "${FULL_TAR}.sha256"

          PACK_END=$(date +%s)
          echo "æ‰“åŒ…è€—æ—¶: $((PACK_END - PACK_START)) ç§’"

          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "FULL_TAR=${FULL_TAR}" >> $GITHUB_ENV

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-artifacts-${{ env.VERSION }}-aarch64
          path: |
            ${{ env.TAR_NAME }}
            ${{ env.FULL_TAR }}
            ${{ env.TAR_NAME }}.sha256
            ${{ env.FULL_TAR }}.sha256

      - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
        if: ${{ needs.check-updates.outputs.latest_hash != '' }}
        run: |
          echo "${{ needs.check-updates.outputs.latest_hash }}" > .mesa_latest_commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .mesa_latest_commit || true
          git commit -m "Update Mesa commit record" || true
          git push || true

      - name: è¾“å‡ºæ€»ç»“ä¿¡æ¯
        run: |
          echo "æ„å»ºå®Œæˆ"
          echo "ç‰ˆæœ¬: ${{ env.VERSION }}"
          echo "æäº¤: ${{ env.GIT_HASH }}"
          echo "æ„å»ºäº§ç‰©å·²ä¿å­˜åˆ° Artifacts"
          echo "- ${{ env.TAR_NAME }}"
          echo "- ${{ env.FULL_TAR }}"
